<h2 mat-dialog-title> {{pageTitle}} </h2>
<mat-dialog-content>
    <div class="example-container">
      
        <mat-form-field>
          <input matInput placeholder="Name" [(ngModel)]="ballroom.ballroomName">
        </mat-form-field>
      
        <mat-form-field>
          <textarea matInput placeholder="Description"  [(ngModel)]="ballroom.description"></textarea>
        </mat-form-field>
      
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="save(ballroom)">
      <mat-icon>save</mat-icon>Save</button>
    <button mat-button color="primary" (click)="dismiss()" >
        <mat-icon>cancel</mat-icon>Cancel</button>
</mat-dialog-actions>
