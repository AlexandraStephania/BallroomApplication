<h2 mat-dialog-title> Delete ballroom</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this ballroom?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="delete()">
        <mat-icon>delete</mat-icon> Delete
      </button>
      <button mat-button color="primary" (click)="dismiss()">
        <mat-icon>cancel</mat-icon> Cancel
      </button>
</mat-dialog-actions>
